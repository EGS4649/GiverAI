<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GiverAI</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: pulse 4s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .container {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ffff, #adc2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.1);
        }
        input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }
        .recaptcha-container {
            display: flex;
            justify-content: center;
            margin: 25px 0;
            min-height: 78px; /* Reserve space for reCAPTCHA */
        }
        .submit-button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
        }
        .submit-button:disabled {
            background: linear-gradient(45deg, #666, #999);
            cursor: not-allowed;
            opacity: 0.6;
        }
        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .submit-button:hover:not(:disabled)::before {
            left: 100%;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid;
        }
        .alert-error {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
        }
        .alert-success {
            background: rgba(0, 255, 0, 0.1);
            border-color: rgba(0, 255, 0, 0.3);
            color: #00ff88;
        }
        .login-link {
            margin-top: 20px;
            color: #adc2ff;
        }
        .login-link a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .captcha-status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            min-height: 20px;
        }
        .captcha-status.pending {
            color: #ffff00;
        }
        .captcha-status.completed {
            color: #00ff88;
        }
        .captcha-status.expired {
            color: #ff6b6b;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join GiverAI</h1>
        
        {% if error %}
        <div class="alert alert-error">
            ‚ùå {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success">
            ‚úÖ {{ success }}
        </div>
        {% endif %}

        <form method="post" id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a strong password" required>
            </div>

            <div class="recaptcha-container">
                <div class="g-recaptcha" 
                     data-sitekey="{{ recaptcha_site_key }}" 
                     data-callback="onCaptchaSuccess"
                     data-expired-callback="onCaptchaExpired"
                     data-error-callback="onCaptchaError">
                </div>
            </div>
            
            <div class="captcha-status" id="captchaStatus">
                Please complete the reCAPTCHA verification above
            </div>

            <button type="submit" class="submit-button" id="submitBtn">
                üöÄ Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>

    <script>
        let captchaCompleted = false;
        const submitBtn = document.getElementById('submitBtn');
        const captchaStatus = document.getElementById('captchaStatus');
        const form = document.getElementById('registerForm');

        // Initially, button should be enabled but show warning if no captcha
        updateButtonState();

        function onCaptchaSuccess(response) {
            captchaCompleted = true;
            captchaStatus.textContent = '‚úÖ reCAPTCHA verified successfully!';
            captchaStatus.className = 'captcha-status completed';
            updateButtonState();
            console.log('reCAPTCHA completed successfully');
        }

        function onCaptchaExpired() {
            captchaCompleted = false;
            captchaStatus.textContent = '‚è∞ reCAPTCHA expired. Please verify again.';
            captchaStatus.className = 'captcha-status expired';
            updateButtonState();
            console.log('reCAPTCHA expired');
        }

        function onCaptchaError(error) {
            captchaCompleted = false;
            captchaStatus.textContent = '‚ùå reCAPTCHA error. Please try again.';
            captchaStatus.className = 'captcha-status expired';
            updateButtonState();
            console.log('reCAPTCHA error:', error);
        }

        function updateButtonState() {
            if (captchaCompleted) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Create Account';
            } else {
                submitBtn.disabled = false; // Keep button enabled to avoid confusion
                submitBtn.textContent = 'üöÄ Create Account';
            }
        }

        // Handle form submission
        form.addEventListener('submit', function(e) {
            if (!captchaCompleted) {
                e.preventDefault();
                alert('Please complete the reCAPTCHA verification before registering.');
                
                // Scroll to reCAPTCHA if it's not visible
                const recaptchaElement = document.querySelector('.g-recaptcha');
                if (recaptchaElement) {
                    recaptchaElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                
                // Update status
                captchaStatus.textContent = '‚ö†Ô∏è Please complete the reCAPTCHA verification above';
                captchaStatus.className = 'captcha-status pending';
                
                return false;
            }
        });

        // Add visual feedback when typing
        const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                // Just visual feedback - no button state changes needed
                console.log('User typing in:', input.name);
            });
        });

        // Debug: Log when reCAPTCHA loads
        window.onload = function() {
            console.log('Page loaded');
            setTimeout(() => {
                if (typeof grecaptcha !== 'undefined') {
                    console.log('reCAPTCHA loaded successfully');
                } else {
                    console.log('reCAPTCHA failed to load');
                    captchaStatus.textContent = '‚ùå reCAPTCHA failed to load. Please refresh the page.';
                    captchaStatus.className = 'captcha-status expired';
                }
            }, 2000);
        };
    </script>
</body>
</html>
