<!-- templates/500.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Giver.ai</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 150, 0, 0.3);
            border-radius: 15px;
        }
        .error-code {
            font-size: 6em;
            color: #ff9600;
            text-shadow: 0 0 20px #ff9600;
            margin-bottom: 20px;
        }
        .error-message {
            color: #ff9600;
            font-size: 1.5em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
   <nav class="navbar" style="align-items: center; min-height: 60px;">
  <div class="brand" style="display: flex; align-items: center; gap: 12px;">
    <a href="/" style="color: white; text-decoration: none; display: flex; align-items: center; gap: 12px;">
      <img src="/static/logo.png" alt="Giver.ai Logo" class="brand-logo" style="height: 40px !important; width: auto !important; vertical-align: middle;">
      <span class="brand-text" style="line-height: 1;">Giver.ai</span>
    </a>
  </div>
   </nav>

    <main class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">Something Went Wrong</div>
        <div class="error-description">
            We're experiencing technical difficulties. Our team has been notified and is working on a fix.
            Please try again in a few minutes.
        </div>
        <div class="error-actions">
            <a href="/" class="error-button">Go Home</a>
            <a href="javascript:history.back()" class="error-button secondary">Go Back</a>
            <a href="/contact" class="error-button secondary">Report Issue</a>
        </div>
    </main>
</body>
</html>
