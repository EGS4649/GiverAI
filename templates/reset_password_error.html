<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Error - GiverAI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <a href="/">GiverAI</a>
        </div>
        <ul class="nav-links">
            <li><a href="/login">Log In</a></li>
            <li><a href="/register">Sign Up</a></li>
        </ul>
    </nav>

    <main>
        <div class="hero">
            <h1>Password Reset Error</h1>
            <p class="page-description">
                {{ error }}
            </p>
        </div>

        <div style="background: rgba(255, 0, 0, 0.1); border: 1px solid #ff0066; border-radius: 8px; padding: 20px; margin: 20px 0; color: #ff0066; text-align: center;">
            <h3>⚠️ Reset Link Invalid</h3>
            <p>The password reset link may be expired, invalid, or already used.</p>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="/forgot-password" style="color: #00ffff; text-decoration: none; padding: 10px 20px; border: 1px solid #00ffff; border-radius: 5px; margin: 0 10px;">
                Request New Reset Link
            </a>
            <a href="/login" style="color: #ff00ff; text-decoration: none; padding: 10px 20px; border: 1px solid #ff00ff; border-radius: 5px; margin: 0 10px;">
                Back to Login
            </a>
        </div>
    </main>
</body>
</html>
