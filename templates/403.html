<!-- templates/403.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Forbidden - Giver.ai</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 15px;
        }
        .error-code {
            font-size: 6em;
            color: #ff6464;
            text-shadow: 0 0 20px #ff6464;
            margin-bottom: 20px;
        }
        .error-message {
            color: #ff6464;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .error-details {
            background: rgba(255, 100, 100, 0.1);
            color: #ff6464;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid rgba(255, 100, 100, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <a href="/" style="color: white; text-decoration: none;">Giver.ai</a>
        </div>
    </nav>

    <main class="error-container">
        <div class="error-code">ðŸš«</div>
        <div class="error-message">Access Forbidden</div>
        {% if error_message %}
        <div class="error-details">
            {{ error_message }}
        </div>
        {% endif %}
        <div class="error-description">
            If you believe this is an error, please contact support at 
            <a href="mailto:support@giverai.me">support@giverai.me</a>
        </div>
        <div class="error-actions">
            <a href="/" class="error-button">Go Home</a>
            <a href="/contact" class="error-button secondary">Contact Support</a>
        </div>
    </main>
</body>
</html>
