<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Activity - Admin - GiverAI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-list {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .activity-header {
            background: rgba(0, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .activity-item {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease;
        }

        .activity-item:hover {
            background: rgba(0, 255, 255, 0.05);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-type {
            font-weight: 600;
            color: #00ffff;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .activity-description {
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .activity-meta {
            display: flex;
            gap: 2rem;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .back-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
            color: #000;
            text-decoration: none;
        }

        .no-activity {
            text-align: center;
            padding: 3rem;
            color: #a0a0a0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .pagination a, .pagination button {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .pagination a:hover, .pagination button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .pagination .current {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            border-color: transparent;
        }

        .activity-metadata {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 0.5rem;
            font-family: monospace;
            font-size: 0.85rem;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <a href="/" style="color: white; text-decoration: none;">Giver.ai</a>
        </div>
        <ul class="nav-links">
            <li><a href="/admin/dashboard">Admin Dashboard</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="header">
            <h1>User Activity Log</h1>
            <a href="/admin/dashboard" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Admin Dashboard
            </a>
        </div>

        <div class="user-info" id="userInfo">
            <!-- User info will be loaded here -->
        </div>

        <div class="activity-list">
            <div class="activity-header">
                <h2><i class="fas fa-history"></i> Activity Timeline</h2>
            </div>
            <div id="activityContainer">
                <!-- Activities will be loaded here -->
            </div>
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be loaded here -->
        </div>
    </div>

    <script>
        let currentUserId = null;
        let currentPage = 1;

        document.addEventListener('DOMContentLoaded', function() {
            // Get user ID from URL
            const pathParts = window.location.pathname.split('/');
            const userIdIndex = pathParts.indexOf('user') + 1;
            if (userIdIndex > 0 && userIdIndex < pathParts.length) {
                currentUserId = parseInt(pathParts[userIdIndex]);
                loadUserActivity(currentUserId, currentPage);
            }
        });

        async function loadUserActivity(userId, page = 1) {
            try {
                const response = await fetch(`/admin/user/${userId}/activity?page=${page}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                renderUserInfo(data.user);
                renderActivities(data.activities);
                renderPagination(data.pagination);
                
            } catch (error) {
                console.error('Error loading user activity:', error);
                document.getElementById('activityContainer').innerHTML = `
                    <div class="no-activity">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;"></i>
                        <h3>Error Loading Activity</h3>
                        <p>Failed to load user activity. Please try again.</p>
                    </div>
                `;
            }
        }

        function renderUserInfo(user) {
            document.getElementById('userInfo').innerHTML = `
                <div>
                    <h3 style="margin: 0; color: #00ffff;">
                        <i class="fas fa-user"></i> ${user.username}
                    </h3>
                    <p style="margin: 0; color: #a0a0a0;">${user.email}</p>
                </div>
                <div style="text-align: right;">
                    <p style="margin: 0; color: #a0a0a0; font-size: 0.9rem;">User ID: ${user.id}</p>
                </div>
            `;
        }

        function renderActivities(activities) {
            const container = document.getElementById('activityContainer');
            
            if (!activities || activities.length === 0) {
                container.innerHTML = `
                    <div class="no-activity">
                        <i class="fas fa-clock" style="font-size: 3rem; color: #a0a0a0; margin-bottom: 1rem;"></i>
                        <h3>No Activity Found</h3>
                        <p>This user has no recorded activity yet.</p>
                    </div>
                `;
                return;
            }

            const activitiesHTML = activities.map(activity => {
                const timestamp = new Date(activity.timestamp).toLocaleString();
                const typeIcon = getActivityIcon(activity.type);
                
                let metadataHTML = '';
                if (activity.metadata && Object.keys(activity.metadata).length > 0) {
                    metadataHTML = `
                        <div class="activity-metadata">
                            <strong>Additional Details:</strong><br>
                            ${JSON.stringify(activity.metadata, null, 2)}
                        </div>
                    `;
                }
                
                return `
                    <div class="activity-item">
                        <div class="activity-type">
                            <i class="fas ${typeIcon}"></i> ${formatActivityType(activity.type)}
                        </div>
                        <div class="activity-description">
                            ${activity.description || 'No description available'}
                        </div>
                        <div class="activity-meta">
                            <span><i class="fas fa-clock"></i> ${timestamp}</span>
                            ${activity.ip_address ? `<span><i class="fas fa-map-marker-alt"></i> ${activity.ip_address}</span>` : ''}
                        </div>
                        ${metadataHTML}
                    </div>
                `;
            }).join('');

            container.innerHTML = activitiesHTML;
        }

        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            
            if (pagination.pages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            if (pagination.page > 1) {
                paginationHTML += `
                    <button onclick="changePage(${pagination.page - 1})">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                `;
            }

            // Page numbers
            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.pages, pagination.page + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === pagination.page ? ' current' : '';
                paginationHTML += `
                    <button onclick="changePage(${i})" class="${activeClass}">${i}</button>
                `;
            }

            // Next button
            if (pagination.page < pagination.pages) {
                paginationHTML += `
                    <button onclick="changePage(${pagination.page + 1})">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                `;
            }

            container.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            loadUserActivity(currentUserId, page);
        }

        function getActivityIcon(type) {
            const icons = {
                'login': 'fa-sign-in-alt',
                'logout': 'fa-sign-out-alt',
                'tweet_generated': 'fa-twitter',
                'account_created': 'fa-user-plus',
                'password_reset': 'fa-key',
                'password_reset_forced': 'fa-key',
                'suspended': 'fa-user-slash',
                'unsuspended': 'fa-user-check',
                'plan_change': 'fa-credit-card',
                'email_verified': 'fa-check-circle',
                'email_changed': 'fa-envelope',
                'api_key_generated': 'fa-code',
                'export_data': 'fa-download',
                'account_deleted': 'fa-trash'
            };
            
            return icons[type] || 'fa-info-circle';
        }

        function formatActivityType(type) {
            const labels = {
                'login': 'Login',
                'logout': 'Logout',
                'tweet_generated': 'Tweet Generated',
                'account_created': 'Account Created',
                'password_reset': 'Password Reset',
                'password_reset_forced': 'Password Reset (Admin)',
                'suspended': 'Account Suspended',
                'unsuspended': 'Account Unsuspended',
                'plan_change': 'Plan Changed',
                'email_verified': 'Email Verified',
                'email_changed': 'Email Changed',
                'api_key_generated': 'API Key Generated',
                'export_data': 'Data Exported',
                'account_deleted': 'Account Deleted'
            };
            
            return labels[type] || type.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
        }
    </script>
</body>
</html>
